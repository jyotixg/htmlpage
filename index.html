<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Booking Receipt</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .receipt { margin: 20px; padding: 20px; border: 1px solid #ccc; }
    .btn { padding: 10px 20px; background-color: #007BFF; color: white; text-align: center; cursor: pointer; }
    .btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="receipt">
    <h2>Movie Booking Receipt</h2>
    <p>Movie: <strong>Avengers: Endgame</strong></p>
    <p>Showtime: <strong>03:00 PM</strong></p>
    <p>Price: â‚¹1000</p>
    <!-- Go Back button to return to WhatsApp -->
    <button class="btn" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      // Correct WhatsApp URL format with international phone number
      const phoneNumber = "918369646603"; // Replace with the correct international phone number
      const message = "Hello, I need assistance with my movie booking."; // Pre-filled message

      // Encode the message to ensure it is properly formatted in the URL
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      // Open WhatsApp link in a new tab (for web browsers)
      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
