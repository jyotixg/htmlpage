<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Booking Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .receipt {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="receipt">
        <h2><i class="fa-solid fa-receipt"></i> Receipt Details</h2>
        <p><strong>TICKETS: </strong>2 &#120; 300 = Rs 600</p>
        <p><strong>CONVENIENCE FEE: </strong>Rs 20</p>
        <p><strong>GST: </strong>Rs 6</p>
        <p><strong>FINAL AMOUNT PAID: </strong>Rs 626</p>

        <P>Thank you for booking with us!</P>
        <!-- Go Back button to return to WhatsApp -->
        <button class="btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            // Replace with the actual phone number in international format (e.g., +1 for USA, +44 for UK)
            const phoneNumber = "918369646603"; // Replace with your WhatsApp number (in international format)

            // WhatsApp URL to open the app with a valid phone number and no pre-filled message
            const whatsappUrl = `https://wa.me/${phoneNumber}`;

            // Redirect to WhatsApp without any message or chat initiation
            window.location.href = whatsappUrl;
        }
    </script>
</body>

</html>
